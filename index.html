<!doctype html>
<html lang="ru">

<head>
	<title>The Loop</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250402112317">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&_v=20250402112317" rel="stylesheet" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Для мужчин</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Для женщин</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Для детей</a>
							</li>
						</ul>
					</nav>
				</div>
				<a class="header__logo" href="#">
					<div class="header__image">
						<img src="img/logo.svg" alt="logo" />
					</div>
					<h1 class="header__title">The Loop</h1>
				</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Оплата</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Доставка</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__cart cart">
					<img src="img/header/icons/cart.svg" alt="cart" />
					<div class="cart__count">5</div>
				</div>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
			</div>
		</header>

		<main class="page">
			<section class="promo">
				<div class="promo__container">
					<div class="promo__content">
						<div class="promo__body">
							<h2 class="promo__title">Зимняя распродажа</h2>
							<p class="promo__text">Скидки до 90%</p>
							<a class="promo__button button" href="#">Смотреть модели</a>
						</div>
						<div class="promo__image">
							<img src="img/promo/image/promo-shoe.webp" alt="shoe" />
							<div class="price">
								<p class="price__old">9 900 ₽</p>
								<p class="price__new">1 900 ₽</p>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="free-shiping">
				<div class="free-shiping__container">
					<div class="free-shiping__content">
						<h2 class="free-shiping__title">
							<span class="free-shiping__selected-title">Бесплатная доставка</span>
							от 3000₽
						</h2>
						<p class="free-shiping__text">Сделайте заказ и получите подарок!</p>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20250402112317"></script>
</body>

</html>
